    <meta charset="UTF-8">

    <link rel="stylesheet" href="codeEditor.css">
    <title>Code Editor</title>
</head>
<body>
    <section class="container">
        <h1>Code Editor</h1>

        <div class="editor">
            <div class="left">
                <label>HTML</label>
                <textarea spellcheck="false" onkeyup="run();" id="html-code">
                </textarea>
                    

                    <label>CSS</label>
                    <textarea spellcheck="false" onkeyup="run();" id="css-code">
                    </textarea>
                        

                        <label>JavaScript</label>
                        <textarea spellcheck="false" onkeyup="run();" id="js-code">
                        </textarea>
                            
                        </div>

            <div class="right">
                <label>Output</label>
                <iframe id="output"></iframe>
                    </div>
            </div>
        </div>
    </section>

    <script src="codeEditor.js"></script>
</body>
